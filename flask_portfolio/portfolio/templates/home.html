{% extends 'base.html' %} {% block content %}
<main class="main main--home">
  <section class="projects">
    {% for project in projects %}
    <a
      href="{{ url_for('project', slug=project['slug'])}}"
      class="projects__link"
    >
      <article class="projects__card">
        <img
          src="{{ url_for('static', filename=project['thumb'])}}"
          alt="{{ project['name'] }}"
          class="projects__card--img"
        />

        <header class="projects__card--header">
          <ul class="categories">
            {% for category in project['categories'] %}
            <li class="categories__tag">{{ category }}</li>
            {% endfor %}
          </ul>

          <h2 class="projects__card--name">{{ project['name'] }}</h2>
        </header>
      </article>
    </a>
    {% endfor %}
  </section>
</main>
{% endblock %}
