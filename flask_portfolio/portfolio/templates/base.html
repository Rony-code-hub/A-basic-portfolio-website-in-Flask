<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bob Smith | Portfolio</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',
    filename='css/styles.css')}}"
    />
  </head>
  <div class="layout">
    <body>
      <header class="header">
        <h1>Bob Smith</h1>

        <nav class="nav">
          <a
            href="{{ url_for('home')}}"
            class="nav__link {{ 'nav__link--active' if request.path == url_for('home') }}"
            >Project</a
          >
          <a
            href="{{ url_for('about')}}"
            class="nav__link {{ 'nav__link--active' if request.path == url_for('about') }}"
            >About</a
          >
          <a
            href="{{ url_for('contact')}}"
            class="nav__link {{ 'nav__link--active' if request.path == url_for('contact') }}"
            >Contact</a
          >
        </nav>
      </header>

      {% block content %} {% endblock %}
    </body>
    <footer class="footer">
      &copy; <span class="footer__text">2023 Mahfuj Ahmed Rony</span>
    </footer>
  </div>
</html>
